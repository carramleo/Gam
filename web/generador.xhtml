<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" style="text-align: center; font-size: xx-large;" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Generador de Juegos"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; font-size: x-large;" size="100" closable="true" collapsible="true">
                    <h:outputText value="Aplicación de juegos didácticos en el aula"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="340"  header="Opciones" collapsible="true" >
                    <h:form id="menu" enctype='multipart/form-data' >
                        <p:menu style="width: auto !important;" >

                            <p:submenu label="Nuevo fichero">
                                <p:menuitem      >
                                    <p:selectOneMenu id="tipo"   var="tipo"  widgetVar="tipo" value="#{selectOneMenuView.tipo}" effect="fold"   >
                                        <p:ajax event="change"  listener="#{selectOneMenuView.onTipoChange()}" update=":juego:tipoSeleccionado" />
                                        <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                                        <f:selectItems   value="#{selectOneMenuView.tipos}" itemValue="#{tipo}"  />

                                    </p:selectOneMenu>
                                </p:menuitem>  

                            </p:submenu>
                            <p:submenu label="Cargar"  >
                                <p:menuitem value="Local">
                                    <p:fileUpload  update=":juego" value="#{readXML.file}"  style="width: 300px;"  mode="simple"  allowTypes="/(\.|\/)(xml|doc|docx|xls|txt|pdf)$/"/>
                                    <h:commandButton value="Importar"  action="#{readXML.readFile(buttonView, selectOneMenuView, selectOneMenuTipos)}"  ></h:commandButton>
                                </p:menuitem>
                                <p:menuitem value="Buscador" url="buscador.xhtml" />

                            </p:submenu>
                            <p:submenu label="Exportar"  >
                                <p:menuitem >
                                    <p:fileUpload update=":juego" value="#{exportador.fileExp}" widgetVar="fichexp"  style="width: 300px;"  mode="simple"  allowTypes="/(\.|\/)(xml|doc|docx|xls|txt|pdf)$/"/>
                                    <h:commandButton value="PDF"  action="#{exportador.exportadorPDF()}"  ></h:commandButton>
                                    <h:commandButton value="TXT"  action="#{exportador.exportadorTXT()}"  ></h:commandButton>
                                </p:menuitem>
                            </p:submenu>


                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">


                    <h:form id="juego" >
                        <p:growl id="growl" autoUpdate="true" showDetail="true" />
                        
                        <p:selectOneMenu id="tipoSeleccionado"   var="tipoSeleccionado"  widgetVar="tipoSel" value="#{buttonView.tipo}" effect="fold"   >
                            <p:ajax event="change"  listener="#{buttonView.deleteAllLists()}" update="juego" />
                            <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                            <f:selectItems   value="#{selectOneMenuView.tiposSeleccionados}" itemValue="#{tipoSeleccionado}"   />
                           
                        </p:selectOneMenu>

                        <p:panelGrid id="datosJuego"  columns="2" style="width: auto;"   >

                            <h:outputLabel value = "Autor" />
                            <h:inputText size="50" value="#{buttonView.autor}" />
                            <h:outputLabel value = "Título" />
                            <h:inputText size="50" value="#{buttonView.titulo}" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuego"  columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoOpciones'}"  >
 
                            <c:forEach items="#{buttonView.preguntas}" var="pregunta"  varStatus="preguntaLoop">
                                
                                <ui:include  src="TiposPreguntas/preguntas.xhtml" />
                            </c:forEach>
                           
                            <p:commandButton id="btnNuevoPregunta" value="Nueva Pregunta"  update="panelesJuego"  action="#{buttonView.addPregunta()}"  />
                            <p:commandButton id="btnCrearFichPregunta" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCifras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoCifras'}" >
                            <c:forEach items="#{buttonView.preguntasCifras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCifras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaCifras" value="Nueva Pregunta" update="panelesJuegoCifras" action="#{buttonView.addPreguntaCifras()}"  />
                            <p:commandButton id="btnCrearFichPreguntaCifras" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCampoTexto" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoCampoTexto'}" >
                            <c:forEach items="#{buttonView.preguntasCampoTexto}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCampoTexto.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaCampoTexto" value="Nueva Pregunta" action="#{buttonView.addPreguntaCampoTexto()}"  update="panelesJuegoCampoTexto"/>
                            <p:commandButton id="btnCrearFichPreguntaCampoTexto" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoSiNo" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoSiNo'}" >
                            <c:forEach items="#{buttonView.preguntasSiNo}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasSiNo.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaSiNo" value="Nueva Pregunta" action="#{buttonView.addPreguntaSiNo()}"  update="panelesJuegoSiNo"/>
                            <p:commandButton id="btnCrearFichPreguntaSiNo" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoPanelesLetras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoPanelesLetras'}" >
                            <c:forEach items="#{buttonView.preguntasPanelesLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasPanelesLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaPanelesLetras" value="Nueva Pregunta" action="#{buttonView.addPreguntaPanelesLetras()}"  update="panelesJuegoPanelesLetras"/>
                            <p:commandButton id="btnCrearFichPreguntaPanelesLetras" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRelacionar" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoRelacionar'}" >
                            <c:forEach items="#{buttonView.preguntasRelacionar}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRelacionar.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaRelacionar" value="Nueva Pregunta" action="#{buttonView.addPreguntaRelacionar()}"  update="panelesJuegoRelacionar"/>
                            <p:commandButton id="btnCrearFichPreguntaRelacionar" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRespAbierta" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoRespAbierta'}" >
                            <c:forEach items="#{buttonView.preguntasRespAbierta}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRespAbiertas.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaRespAbierta" value="Nueva Pregunta" action="#{buttonView.addPreguntaRespAbierta()}"  update="panelesJuegoRespAbierta"/>
                            <p:commandButton id="btnCrearFichPreguntaRespAbierta" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoContarLetras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoContarLetras'}" >
                            <c:forEach items="#{buttonView.preguntasContarLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasContarLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaContarLetras" value="Nueva Pregunta" disabled="#{buttonView.preguntasContarLetras.size() > 0}" action="#{buttonView.addPreguntaContarLetras()}"  update="panelesJuegoContarLetras"/>
                            <p:commandButton id="btnCrearFichPreguntaContarLetras" value="Crear fichero"  immediate="true" ajax="false"  action="#{createXML.createXML(buttonView)}"  />
                        </p:panelGrid>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
