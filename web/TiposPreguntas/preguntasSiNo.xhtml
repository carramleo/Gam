<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition >

            <p:panel id="#{pregunta.id}"  toggleable="true"  toggleSpeed="500"  widgetVar="preg_#{pregunta.id}" >
                
                <f:facet name = "header">
                    <h:outputText value="Pregunta #{adminPreguntas.preguntasSiNo.indexOf(pregunta)+1} "/>
                    <p:commandButton style="" value="Eliminar pregunta" action="#{adminPreguntas.deletePreguntaSiNo(pregunta.id)}" update=":juego"  /> 
                    </f:facet>
                
                <h:panelGrid columns = "3" border = "1" 
                             cellpadding = "10" cellspacing = "1"  style="width: 100%;">

                    <f:facet name = "header">
                        <h:outputText value = "Panel"/>
                    </f:facet>
                    
                    <h:outputLabel value = "Enunciado:" />
                    <h:inputText size="85" value="#{pregunta.enunciado}" >
                         <p:ajax  event="valueChange"  />
                    </h:inputText>
                    <h:outputText value="SI/NO" escape="false" />
                    
                    
                    <c:forEach items="#{pregunta.respuestas}" var="resp" varStatus="loop" >
                        <h:outputLabel value = "Respuesta #{loop.index +1}:"  />
                        <h:inputText size="20"  value="#{resp}" >
                             <p:ajax  event="valueChange"  />
                        </h:inputText>
                        
                        <p:selectOneMenu id="soluciones" value="#{pregunta.solucion[loop.index]}" >
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItem itemLabel="Si" itemValue="Si"/>
                                <f:selectItem itemLabel="No" itemValue="No"/>
                                 <p:ajax  event="valueChange"  />
                        </p:selectOneMenu>
                    </c:forEach>
              
                </h:panelGrid>
            </p:panel>

        </ui:composition>	
    </body>
</html>
