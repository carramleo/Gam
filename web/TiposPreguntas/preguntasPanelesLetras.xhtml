<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition id="cifras">
            
            <p:panel id="#{pregunta.id}"  toggleable="true"  toggleSpeed="500"  widgetVar="preg_#{pregunta.id}" >
                
                <f:facet name = "header">
                    <h:outputText value="Pregunta #{adminPreguntas.preguntasPanelesLetras.indexOf(pregunta)+1} "/>
                    <p:commandButton style="" value="Eliminar pregunta" action="#{adminPreguntas.deletePreguntaPanelesLetras(pregunta.id)}" update=":juego"  /> 
                    </f:facet>
                
                <h:panelGrid columns = "2" border = "1" 
                             cellpadding = "10" cellspacing = "1"  style="width: 100%;">

                    <f:facet name = "header">
                        <h:outputText value = "Pregunta"/>
                    </f:facet>
                    <h:outputLabel value = "Enunciado:" />
                    <h:inputText size="100" value="#{pregunta.enunciado}" maxlength="63" required="#{not empty param[btnCrearFichPreguntaPanelesLetras.clientId]}" >
                         <p:ajax  event="valueChange"  />
                    </h:inputText>
                    
                    <f:facet name = "footer">
                        


                        <h:outputLabel value = "Pistas: " />
                        <p:spacer width="10" height="10"  />
                        <c:forEach items="#{pregunta.pistas}" var="pista" varStatus="pistaLoop">
                            <h:inputText size="9" value="#{pista}" required="#{not empty param[btnCrearFichPreguntaPanelesLetras.clientId]}">
                                 <p:ajax  event="valueChange"  />
                            </h:inputText>
                        <p:spacer width="10" height="10"  />
                        </c:forEach>
                    </f:facet>                        


                </h:panelGrid>
            </p:panel>

        </ui:composition>	
    </body>
</html>
