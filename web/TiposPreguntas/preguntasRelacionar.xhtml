<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition id="relacionar">
            
            <p:panel id="#{pregunta.id}"  header="Pregunta" toggleable="true" closable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="preg_#{pregunta.id}" >
                <p:ajax event="close" listener="#{buttonView.deletePreguntaRelacionar}"/>
                <h:panelGrid columns = "2" border = "1" 
                             cellpadding = "10" cellspacing = "1" style="width: 100%;">

                    <f:facet name = "header">
                        <h:outputText value = "Relacionar columnas"/>
                    </f:facet>
                    <c:forEach items="#{pregunta.columnaRespuesta}" var="columnasResp" varStatus="col" >
                    
                        <h:inputText size="45" value="#{columnasResp}"  >
                             <p:ajax  event="valueChange"  />
                        </h:inputText>
                    

                        <h:inputText size="45" value="#{pregunta.columnaSolucion[col.index]}"  >
                             <p:ajax  event="valueChange"  />
                        </h:inputText>
                    
                    </c:forEach>
                    
                                            


                </h:panelGrid>
            </p:panel>

        </ui:composition>	
    </body>
</html>
