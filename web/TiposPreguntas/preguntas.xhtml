<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition  >

            <p:panel id="#{pregunta.id}" widgetVar="wid_#{pregunta.id}"  toggleable="true"   >
                <f:facet name = "header">
                    <h:outputText value="Pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1} "/>
                    <p:commandButton style="" value="Eliminar pregunta" action="#{adminPreguntas.deletePregunta(pregunta.id)}" update=":juego"  /> 
                    </f:facet>

                <h:panelGrid id="panelgrid_#{pregunta.id}"  border = "1" 
                             cellpadding = "10" cellspacing = "1" style="width: 100%;" >
                    
                    <!-- Enunciado de cada Panel -->
                    <p:column>
                        <h:outputLabel value = "Enunciado: " />

                        <p:inputText size="100" value="#{pregunta.enunciado}" required="true" maxlength="240">
                            <p:ajax  event="valueChange"  />
                        </p:inputText>

                    </p:column>

                    <!-- Lista de respuestas de cada panel -->
                    <ui:repeat  value="#{pregunta.respuestas}" var="resp" varStatus="loop"  >
                            <p:column>
                                <h:outputLabel value = "Respuesta #{loop.index +1}: " />
                            
                                <p:inputText  size="50"  value="#{pregunta.respuestas[loop.index]}" required="true"  >
                                    
                                </p:inputText>

                                <p:commandButton value="X" action="#{adminPreguntas.deleteRespPregunta(pregunta, resp)}" update=":juego:panelesJuego"  />
                                <h:outputText value="&lt;br/&gt;" escape="false" />
                            </p:column>
                            
                    </ui:repeat>

                        <p:column>
                            <p:commandButton value="Añadir Respuesta"  action="#{adminPreguntas.addRespPregunta(pregunta)}" update=":juego:panelesJuego"   />

                            </p:column>

                    
                    <!-- Respuestas de cada panel -->
                    <f:facet  name = "footer">
                        <h:selectOneRadio value="#{pregunta.solucion}" label="Solución" required="true">

                            <f:selectItems value="#{pregunta.solucionList}" var="sol" itemLabel="Respuesta #{sol}" itemValue="#{sol}" />
                            
                        </h:selectOneRadio>	
                    </f:facet>                        


                </h:panelGrid>



            </p:panel>

        </ui:composition>	
    </body>
</html>
