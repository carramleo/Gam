<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition  >

            <p:panel id="#{pregunta.id}" widgetVar="wid_#{pregunta.id}"  toggleable="true"   >
                
                
                
                <f:facet name = "header">
                    <h:outputText value="Pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1} "/>
                    <h:outputText  value="Pregunta con errores! " style="color: red;" rendered="#{pregunta.fallo}"/>
                    <p:commandButton value="Eliminar pregunta" action="#{adminPreguntas.deletePregunta(pregunta.id)}"  update=":juego"  >
                        <p:confirm header="Confirmación" icon="ui-icon-alert" message="¿Seguro que quieres borrar la pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1}?" />
                    </p:commandButton> 

                    
                </f:facet>

                <h:panelGrid id="panelgrid_#{pregunta.id}"  border = "1" 
                             cellpadding = "10" cellspacing = "1" style="width: 100%;" >

                    <p:column rendered="#{adminPreguntas.tipo eq 'Tipo12'}">
                        <!-- Enunciado de cada Panel -->
                        <h:outputLabel value = "Tema " />

                        <p:inputText size="50" value="#{pregunta.tema}" required="#{not empty param[btnCrearFichPregunta.clientId]}" requiredMessage="Tema requerido en Pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1}" maxlength="120">
                            <p:ajax  event="valueChange"  />
                        </p:inputText>

                    </p:column>
                    <p:column>
                        <!-- Enunciado de cada Panel -->
                        <h:outputLabel value = "Enunciado: " />

                        <p:inputText size="100" value="#{pregunta.enunciado}" required="#{not empty param[btnCrearFichPregunta.clientId]}" requiredMessage="Enunciado requerido en Pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1}" maxlength="240">
                            <p:ajax  event="valueChange"  />
                        </p:inputText>

                    </p:column>


                    <ui:repeat  value="#{pregunta.respuestas}" var="resp" varStatus="loop"  >
                        <!-- Lista de respuestas de cada panel -->
                        <p:column>
                            <h:outputLabel value = "Respuesta #{loop.index +1}: " />

                            <p:inputText  size="50"  value="#{pregunta.respuestas[loop.index]}"   >

                            </p:inputText>

                            <p:commandButton value="X" action="#{adminPreguntas.deleteRespPregunta(pregunta, loop.index)}" update=":juego:panelesJuego"  />
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                        </p:column>

                    </ui:repeat>

                    <p:column>
                        <p:commandButton value="Añadir Respuesta"  action="#{adminPreguntas.addRespPregunta(pregunta)}" update=":juego:panelesJuego"   />

                    </p:column>



                    <f:facet  name = "footer">
                        <!-- Respuestas de cada panel -->
                        <h:selectOneRadio value="#{pregunta.solucion}" label="Solución" required="#{not empty param[btnCrearFichPregunta.clientId]}" requiredMessage="Solución requerida en pregunta #{adminPreguntas.preguntas.indexOf(pregunta)+1}">

                            <f:selectItems value="#{pregunta.solucionList}" var="sol" itemLabel="Respuesta #{sol}" itemValue="#{sol}" />

                        </h:selectOneRadio>	
                    </f:facet>                        


                </h:panelGrid>



            </p:panel>

        </ui:composition>	
    </body>
</html>
