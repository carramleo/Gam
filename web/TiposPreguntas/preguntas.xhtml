<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition  >

            <p:panel id="#{pregunta.id}" widgetVar="wid_#{pregunta.id}" header="Pregunta" toggleable="true" closable="true"  >
                <p:ajax event="close"  listener="#{buttonView.deletePregunta}" />

                <h:panelGrid id="panelgrid_#{pregunta.id}"  border = "1" columns="2"
                             cellpadding = "10" cellspacing = "1" style="width: 100%;" >
                    <f:facet name = "header">
                        <h:outputText value = "Pregunta"/>
                    </f:facet>

                    <h:outputLabel value = "Enunciado: " />

                    <p:inputText size="100" value="#{pregunta.enunciado}" required="true">
                        <p:ajax  event="valueChange"  />
                    </p:inputText>




                    <c:forEach  items="#{pregunta.respuestas}" var="resp" varStatus="loop"  >

                        <h:outputLabel value = "Respuesta #{loop.index +1}: " />
                        <p:column>
                            <p:inputText  size="50"  value="#{resp}" required="true"  >
                                <p:ajax  event="valueChange"  />
                            </p:inputText>

                            <p:commandButton value="X" action="#{buttonView.deleteRespPregunta(pregunta, resp)}" />
                        </p:column>
                    </c:forEach>
                    <p:column>
                        <p:commandButton value="Añadir Respuesta"  action="#{buttonView.addRespPregunta(pregunta)}"  />
                    </p:column>
                    <f:facet  name = "footer">
                        <h:selectOneRadio value="#{pregunta.solucion}" label="Solución" required="true">

                            <c:forEach items="#{pregunta.respuestas}" var="sol" varStatus="solLoop">
                                <f:selectItem  itemValue = "#{solLoop.index +1}" itemLabel = "Respuesta #{solLoop.index +1}"  />
                            </c:forEach>

                        </h:selectOneRadio>	
                    </f:facet>                        


                </h:panelGrid>



            </p:panel>

        </ui:composition>	
    </body>
</html>
