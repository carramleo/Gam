<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" style="text-align: center; font-size: xx-large;" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Buscador de ficheros"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; font-size: x-large;" size="100" closable="true" collapsible="true">
                    <h:outputText value="Aplicación de juegos didácticos en el aula"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250"  header="Opciones" collapsible="true" >
                    <h:form id="menu" >
                        <p:menu style="width: auto !important;" >

                            <p:submenu label="Enlaces"  >
                                <p:menuitem value="Generador de juegos" url="generador.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="600">

                    <h:form>      
                        <p:panel id="panel" header="Nueva búsqueda" style="margin-bottom:10px; width: auto">


                            <h:panelGrid id="buscador" columns="3" cellpadding="5">
                                <h:outputLabel for="etapa" value="*Etapa:" />
                                <h:outputLabel for="asignatura" value="Asignatura: " />
                                <h:outputLabel for="tema" value="Tema del fichero: " />


                                <p:selectOneMenu id="etapa" value="#{search.etapa}" var="etapa" required="true" label="Etapa">
                                    <f:selectItem itemLabel="Seleccione Etapa" itemValue="" noSelectionOption="true" />
                                    <f:selectItems   value="#{search.etapas}" itemValue="#{etapa}"  />
                                </p:selectOneMenu>


                                <p:inputText value="#{search.asignatura}" id="asignatura" />


                                <p:inputText value="#{search.tema}" id="tema" />

                                <h:outputLabel for="nombrefich" value="Nombre del fichero: " />
                                <h:outputLabel for="autor" value="Autor del fichero: " />
                                <h:outputLabel for="idioma" value="*Idioma:" />

                                <p:inputText value="#{search.nombreFich}" id="nombrefich" />


                                <p:inputText value="#{search.autor}" id="autor" />

                                <p:selectOneMenu id="idioma" value="#{search.idioma}" var="idioma" required="true" label="Idioma">
                                    <f:selectItem itemLabel="Seleccione Idioma" itemValue="" noSelectionOption="true" />
                                    <f:selectItems   value="#{search.idiomas}" itemValue="#{idioma}"  />
                                </p:selectOneMenu>

                                <h:outputLabel for="tipo" value="Tipo ficheros" />
                                <h:outputLabel for="individual" value="Ficheros individuales" />
                                <h:outputLabel for="intervalo" value="Intervalo preg." />
                                
                                <p:selectOneMenu id="tipo" value="#{search.tipo}" var="tipo"  label="Tipo">
                                    <f:selectItem itemLabel="Seleccione Tipo de fichero" itemValue="" noSelectionOption="true" />
                                    <f:selectItems   value="#{search.tipos}" itemValue="#{tipo}"  />
                                </p:selectOneMenu>


                                <p:selectOneMenu id="individual" value="#{search.individual}" var="individual"  label="Individual">
                                    <f:selectItem itemLabel="Seleccione fichero individual" itemValue="" noSelectionOption="true" />
                                    <f:selectItems   value="#{search.individuales}" itemValue="#{individual}"  />
                                </p:selectOneMenu>


                                <p:selectOneMenu id="intervalo" value="#{search.intervalo}" var="intervalo"  label="Individual">
                                    <f:selectItem itemLabel="Seleccione intervalo" itemValue="" noSelectionOption="true" />
                                    <f:selectItems   value="#{search.intervalos}" itemValue="#{intervalo}"  />
                                </p:selectOneMenu>


                            </h:panelGrid>

                            <p:commandButton value="Buscar" update="buscador"  />
                        </p:panel>


                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
