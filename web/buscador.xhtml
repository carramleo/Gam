<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" style="text-align: center; font-size: xx-large;" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Buscador de ficheros"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; font-size: x-large;" size="100" closable="true" collapsible="true">
                    <h:outputText value="Aplicación de juegos didácticos en el aula"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250"  header="Opciones" collapsible="true" >
                    <h:form id="menu" >
                        <p:menu style="width: auto !important;" >

                            <p:submenu label="Enlaces"  >
                                <p:menuitem value="Generador de juegos" url="generador.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >

                    <h:form style="width: 65%; float: left">      
                        <p:panel id="panelBuscador" header="Nueva búsqueda" style="margin-bottom:10px;">


                            <h:panelGrid id="buscador" columns="3" cellpadding="1" cellspacing="15" >
                                <h:outputLabel for="etapa" value="*Etapa:" />
                                <h:outputLabel for="asignatura" value="Asignatura: " />
                                <h:outputLabel for="tema" value="Tema del fichero: " />


                                <p:selectCheckboxMenu id="etapa" value="#{filtroBuscador.etapa}"  widgetVar="etapa" required="true" label="Etapa" >
                                    <f:selectItems   value="#{filtroBuscador.etapas}" itemValue="#{etapa}"  />
                                </p:selectCheckboxMenu>


                                <p:inputText value="#{filtroBuscador.asignatura}" id="asignatura" />


                                <p:inputText value="#{filtroBuscador.tema}" id="tema" />

                                <h:outputLabel for="nombrefich" value="Nombre del fichero: " />
                                <h:outputLabel for="autor" value="Autor del fichero: " />
                                <h:outputLabel for="idioma" value="*Idioma:" />

                                <p:inputText value="#{filtroBuscador.nombreFich}" id="nombrefich" />


                                <p:inputText value="#{filtroBuscador.autor}" id="autor" />

                                <p:selectCheckboxMenu id="idioma" value="#{filtroBuscador.idioma}"  widgetVar="idioma" required="true" label="Idioma">
                                    <f:selectItems   value="#{filtroBuscador.idiomas}" itemValue="#{idioma}"  />
                                </p:selectCheckboxMenu>

                                <h:outputLabel for="tipo" value="Tipo ficheros" />
                                <h:outputLabel for="individual" value="Ficheros individuales" />
                                <h:outputLabel for="intervalo" value="Intervalo preg." />

                                <p:selectCheckboxMenu id="tipo" value="#{filtroBuscador.tipo}" widgetVar="tipo"  label="Tipos de ficheros">
                                    <f:selectItems   value="#{filtroBuscador.tipos}" itemValue="#{tipo}"  />
                                </p:selectCheckboxMenu>


                                <p:selectCheckboxMenu id="individual" value="#{filtroBuscador.individual}" widgetVar="individual"  label="Ficheros individuales">
                                    <f:selectItems   value="#{filtroBuscador.individuales}" itemValue="#{individual}"  />
                                </p:selectCheckboxMenu>


                                <p:selectCheckboxMenu id="intervalo" value="#{filtroBuscador.intervalo}"  widgetVar="intervalo" label="Intervalos preg">
                                    <f:selectItems   value="#{filtroBuscador.intervalos}" itemValue="#{intervalo}"  />
                                </p:selectCheckboxMenu>
                                
                                
                                 <h:outputLabel for="palabra" value="Palabra Clave:" />
                                 <h:outputLabel />
                                 <h:outputLabel  />

                                 <p:inputText value="#{filtroBuscador.palabra}" id="palabra" />

                            </h:panelGrid>

                            <p:commandButton value="Buscar" update="buscador"  />
                        </p:panel>


                    </h:form>

                    <h:form style="float: left; width: 35%">
                        <p:panel id="panelFicheros"  header="Ficheros encontrados" >
                            <p:fieldset id="ficheros" legend="Resultado" >
                               
                            </p:fieldset>
                            
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <p:commandButton value="Borrar" update="ficheros"  />
                            <p:commandButton value="Copiar" update="ficheros"  />
                            <p:commandButton value="Usar" update="ficheros"  />
                            <p:commandButton value="Exportar" update="ficheros"  />
                        </p:panel>


                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
