<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html; charset=UTF-8">
        <h:head>
            <f:facet name="first">

                <title>Generador de ficheros</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <!-- Titular página -->
                <p:layoutUnit position="north" style="text-align: center; font-size: xx-large;" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Generador de Juegos"></h:outputText>
                </p:layoutUnit>


                <!-- Pie de página -->
                <p:layoutUnit position="south" style="text-align: center; font-size: x-large;" size="100" closable="true" collapsible="true">
                    <h:outputText value="Aplicación de juegos didácticos en el aula"></h:outputText>
                </p:layoutUnit>

                <!-- Menú de acciones -->
                <p:layoutUnit position="west" size="340"  header="Opciones" collapsible="true" >
                    <h:form id="menu" enctype='multipart/form-data' >
                        <p:menu style="width: auto !important;" >

                            <p:submenu label="Nuevo fichero">
                                <p:menuitem      >
                                    <p:selectOneMenu id="tipo"   var="tipo"  widgetVar="tipo" value="#{menuMapTipos.tipo}" effect="fold"   >
                                        <p:ajax event="change"  listener="#{menuMapTipos.onTipoChange()}" update=":juego:tipoSeleccionado" />
                                        <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                                        <f:selectItems   value="#{menuMapTipos.tipos}" itemValue="#{tipo}"  />

                                    </p:selectOneMenu>
                                </p:menuitem>  

                            </p:submenu>
                            <p:submenu label="Cargar"  >
                                <p:menuitem value="Local">
                                    <p:fileUpload  update=":juego" value="#{importador.file}"  style="width: 300px;"  mode="simple"  allowTypes="/(\.|\/)(xml|doc|docx|xls|txt|pdf)$/"/>
                                    <h:commandButton value="Importar"  action="#{importador.importador(adminPreguntas, menuMapTipos, menuMapTiposOpciones)}"  ></h:commandButton>
                                </p:menuitem>
                                <p:separator/>
                                <p:menuitem value="Buscador" url="faces/buscador.xhtml"  />

                            </p:submenu>
                            <p:submenu label="Exportar"  >
                                <p:menuitem >
                                    <p:fileUpload update=":juego" value="#{exportador.fileExp}" widgetVar="fichexp"  style="width: 300px;"  mode="simple"  allowTypes="/(\.|\/)(xml|doc|docx|xls|txt|pdf)$/"/>
                                    <h:commandButton value="PDF"   action="#{exportador.exportadorPDF()}"  ></h:commandButton>
                                    <h:commandButton value="TXT"  action="#{exportador.exportadorTXT()}"  ></h:commandButton>
                                </p:menuitem>
                            </p:submenu>


                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <!-- Paneles de preguntas -->
                <p:layoutUnit position="center">


                    <h:form id="juego" enctype='multipart/form-data' >
                        <p:growl id="growl" autoUpdate="true" showDetail="true" />

                        <p:selectOneMenu id="tipoSeleccionado"   var="tipoSeleccionado"  widgetVar="tipoSel" value="#{adminPreguntas.tipo}" effect="fold"   >
                            <p:ajax event="change"  listener="#{adminPreguntas.deleteAllLists()}" update="juego" />
                            <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                            <f:selectItems   value="#{menuMapTipos.tiposSeleccionados}" itemValue="#{tipoSeleccionado}"   />

                        </p:selectOneMenu>
                        <br/>
                        <br/>
                        <p:commandButton  value="Borrar Preguntas" id="BorrarTodo" action="#{adminPreguntas.deleteAllLists()}" rendered="#{menuMapTipos.tipo ne null}" update=":juego"  >
                             <p:confirm header="Confirmación" message="¿Seguro que quieres borrar todas las preguntas?" />
                        </p:commandButton>

                        <h:outputText value="Selecciona un tipo de formato y de juego para crear un nuevo fichero o para importarlo"  rendered="#{menuMapTipos.tipo eq null}" />

                        <p:panelGrid id="datosJuego" columns="1"  style="width: auto;"  rendered="#{menuMapTipos.tipo ne null}" >



                            <p:column>
                                <p:outputLabel for="autor"  value = "Autor:" />
                                <h:inputText id="autor" size="50" value="#{adminPreguntas.autor}" required="#{not empty param[btnCrearFichPregunta.clientId]}"/>
                            </p:column>
                            <p:column rendered="#{adminPreguntas.tipo ne 'Tipo14'}">
                                <p:outputLabel for="titulo" value = "Título:"  />
                                <h:inputText id="titulo" size="50" value="#{adminPreguntas.titulo}"  required="#{not empty param[btnCrearFichPregunta.clientId]}"/>
                            </p:column>
                            <p:column rendered="#{adminPreguntas.tipo eq 'Tipo5' || adminPreguntas.tipo eq 'Tipo14' || adminPreguntas.tipo eq 'Tipo17'}">
                                <p:outputLabel for="tema" value = "Tema:"  />
                                <h:inputText id="tema" size="50" value="#{adminPreguntas.temaJuego}"  required="#{not empty param[btnCrearFichPregunta.clientId]}"/>
                            </p:column>


                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
                                <p:commandButton value="No" type="button"  styleClass="ui-confirmdialog-no"/>
                            </p:confirmDialog>

                        </p:panelGrid>

                        <!-- Todos los paneles de los distintos tipos de juegos agrupados y ocultos hasta que en la lista de preguntas de cada tipo exista al menos un elemento -->
                        <p:panelGrid id="panelesJuego"  columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoOpciones'}"  >

                            <c:forEach items="#{adminPreguntas.preguntas}" var="pregunta"  varStatus="preguntaLoop">

                                <ui:include  src="TiposPreguntas/preguntas.xhtml" />
                            </c:forEach>

                            <p:commandButton id="btnNuevoPregunta" value="Nueva Pregunta"  update="panelesJuego"  action="#{adminPreguntas.addPregunta()}"   />
                            <h:commandButton id="btnCrearFichPregunta" value="Crear fichero" binding="#{btnCrearFichPregunta}"   action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCifras" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoCifras'}" >
                            <c:forEach items="#{adminPreguntas.preguntasCifras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCifras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaCifras" value="Nueva Pregunta" update="panelesJuegoCifras" action="#{adminPreguntas.addPreguntaCifras()}"  />
                            <h:commandButton id="btnCrearFichPreguntaCifras" value="Crear fichero" binding="#{btnCrearFichPreguntaCifras}" action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCampoTexto" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoCampoTexto'}" >
                            <c:forEach items="#{adminPreguntas.preguntasCampoTexto}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCampoTexto.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaCampoTexto" value="Nueva Pregunta" action="#{adminPreguntas.addPreguntaCampoTexto()}"  update="panelesJuegoCampoTexto" />
                            <h:commandButton id="btnCrearFichPreguntaCampoTexto" value="Crear fichero" binding="#{btnCrearFichPreguntaCampoTexto}"   action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoSiNo" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoSiNo'}" >
                            <c:forEach items="#{adminPreguntas.preguntasSiNo}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasSiNo.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaSiNo" value="Nueva Pregunta" action="#{adminPreguntas.addPreguntaSiNo()}"  update="panelesJuegoSiNo" />
                            <h:commandButton id="btnCrearFichPreguntaSiNo" value="Crear fichero" binding="#{btnCrearFichPreguntaSiNo}" action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoPanelesLetras" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoPanelesLetras'}" >
                            <c:forEach items="#{adminPreguntas.preguntasPanelesLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasPanelesLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaPanelesLetras" value="Nueva Pregunta" action="#{adminPreguntas.addPreguntaPanelesLetras()}"  update="panelesJuegoPanelesLetras"/>
                            <h:commandButton id="btnCrearFichPreguntaPanelesLetras" value="Crear fichero" binding="#{btnCrearFichPreguntaPanelesLetras}"  action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRelacionar" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoRelacionar'}" >
                            <c:forEach items="#{adminPreguntas.preguntasRelacionar}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRelacionar.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaRelacionar" value="Nueva Pregunta" action="#{adminPreguntas.addPreguntaRelacionar()}"  update="panelesJuegoRelacionar" />
                            <h:commandButton id="btnCrearFichPreguntaRelacionar" value="Crear fichero" binding="#{btnCrearFichPreguntaRelacionar}" action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRespAbierta" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoRespAbierta'}" >
                            <c:forEach items="#{adminPreguntas.preguntasRespAbierta}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRespAbiertas.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaRespAbierta" value="Nueva Pregunta" action="#{adminPreguntas.addPreguntaRespAbierta()}"  update="panelesJuegoRespAbierta" />
                            <h:commandButton id="btnCrearFichPreguntaRespAbierta" value="Crear fichero"  binding="#{btnCrearFichPreguntaRespAbierta}"  action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoContarLetras" columns="1" style="width: 100%;" rendered="#{menuMapTipos.tipo eq 'TipoContarLetras'}" >
                            <c:forEach items="#{adminPreguntas.preguntasContarLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasContarLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton id="btnNuevoPreguntaContarLetras" value="Nueva Pregunta" disabled="#{adminPreguntas.preguntasContarLetras.size() > 0}" action="#{adminPreguntas.addPreguntaContarLetras()}"   update="panelesJuegoContarLetras"/>
                            <h:commandButton id="btnCrearFichPreguntaContarLetras" value="Crear fichero" binding="#{btnCrearFichPreguntaContarLetras}"  action="#{createXML.createXML(adminPreguntas)}"  />
                        </p:panelGrid>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
