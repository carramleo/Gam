<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" style="text-align: center; font-size: xx-large;" size="100" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="Generador de Juegos"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; font-size: x-large;" size="100" closable="true" collapsible="true">
                    <h:outputText value="Aplicación de juegos didácticos en el aula"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="340"  header="Opciones" collapsible="true" >
                    <h:form id="menu" >
                        <p:menu style="width: auto !important;" >

                            <p:submenu label="Nuevo fichero">
                                <p:menuitem      >
                                    <p:selectOneMenu id="tipo"   var="tipo"  widgetVar="tipo" value="#{selectOneMenuView.tipo}" effect="fold"   >
                                        <p:ajax event="change"  listener="#{selectOneMenuView.onTipoChange()}" update=":juego" />
                                        <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                                        <f:selectItems   value="#{selectOneMenuView.tipos}" itemValue="#{tipo}"  />

                                    </p:selectOneMenu>
                                </p:menuitem>  

                            </p:submenu>
                            <p:submenu label="Cargar"  >
                                <p:menuitem value="Local">
                                    <p:fileUpload value="#{fileUploadView.file}" mode="simple"  allowTypes="/(\.|\/)(xml|doc|docx|xls|txt|pdf)$/"/>
                                </p:menuitem>
                                <p:menuitem value="Buscador" url="buscador.xhtml" />

                            </p:submenu>


                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">


                    <h:form id="juego" >

                        <p:selectOneMenu id="tipoSeleccionado"   var="tipoSeleccionado"  widgetVar="tipoSel" value="#{buttonView.tipo}" effect="fold"   >
                            <f:selectItem itemLabel="Selecciona tipo" itemValue="" />
                            <f:selectItems   value="#{selectOneMenuView.tiposSeleccionados}" itemValue="#{tipoSeleccionado}"   />
                            <p:ajax update=":juego:panelesJuego :juego:panelesJuegoCifras" />

                        </p:selectOneMenu>

                        <p:panelGrid id="datosJuego"  columns="2" style="width: auto;"   >

                            <h:outputLabel value = "Autor" />
                            <h:inputText size="50" value="#{buttonView.autor}" />
                            <h:outputLabel value = "Título" />
                            <h:inputText size="50" value="#{buttonView.titulo}" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuego"  columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoOpciones'}"  >
                            
                            <c:forEach items="#{buttonView.preguntas}" var="pregunta"  varStatus="preguntaLoop">
                                <ui:include  src="TiposPreguntas/preguntas.xhtml" />
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta"  update="panelesJuego" action="#{buttonView.addPregunta()}"  />
                            <p:commandButton value="Crear fichero"  update="panelesJuego" action="#" />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCifras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoCifras'}" >
                            <c:forEach items="#{buttonView.preguntasCifras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCifras.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaCifras()}"  update=":juego:panelesJuegoCifras"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid> 

                        <p:panelGrid id="panelesJuegoCampoTexto" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoCampoTexto'}" >
                            <c:forEach items="#{buttonView.preguntasCampoTexto}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasCampoTexto.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaCampoTexto()}"  update=":juego:panelesJuegoCampoTexto"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoSiNo" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoSiNo'}" >
                            <c:forEach items="#{buttonView.preguntasSiNo}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasSiNo.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaSiNo()}"  update=":juego:panelesJuegoSiNo"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoPanelesLetras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoPanelesLetras'}" >
                            <c:forEach items="#{buttonView.preguntasPanelesLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasPanelesLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaPanelesLetras()}"  update=":juego:panelesJuegoPanelesLetras"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRelacionar" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoRelacionar'}" >
                            <c:forEach items="#{buttonView.preguntasRelacionar}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRelacionar.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaRelacionar()}"  update=":juego:panelesJuegoRelacionar"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoRespAbierta" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoRespAbierta'}" >
                            <c:forEach items="#{buttonView.preguntasRespAbierta}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasRespAbiertas.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaRespAbierta()}"  update=":juego:panelesJuegoRespAbierta"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                        <p:panelGrid id="panelesJuegoContarLetras" columns="1" style="width: 100%;" rendered="#{selectOneMenuView.tipo eq 'TipoContarLetras'}" >
                            <c:forEach items="#{buttonView.preguntasContarLetras}" var="pregunta"  >
                                <ui:include  src="TiposPreguntas/preguntasContarLetras.xhtml"/>
                            </c:forEach>
                            <p:commandButton value="Nueva Pregunta" action="#{buttonView.addPreguntaContarLetras()}"  update=":juego:panelesJuegoContarLetras"/>
                            <p:commandButton value="Crear fichero" ajax="false" action="#" />
                        </p:panelGrid>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
